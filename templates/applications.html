{% extends "layout.html" %}

{% block body %}

    
    <div class="item-table">

        <table class="content-table">
            <thead>
                
                <tr>
                    <th>COMPANY</th>
                    <th>ROLE</th>
                    <th>DATE OF APPLICATION</th>
                    <th></th>
                </tr>
    
            </thead>
          
            <tbody>
    
                {% for app in apps %}
                <tr>
                    <td>{{ app.company }}</td>
                    <td>{{ app.role}}</td>
                    <td>{{app.date.date()}}</td>
                    <td><input id = {{app.id}} class="delete" type="button" value=Delete></td>
                </tr>
                {% endfor %}
    
                <tr>
                    <td><input id = "company" class="text-input" type="text" placeholder="Company"></td>
                    <td><input id = "role" class="text-input" type="text" placeholder="Role"></td>
                    <td><input id = "time" type="datetime-local"></td>
                    <td><input id = "add" type="button" class="add" value="Add"></td>
                </tr>
    
            </tbody>
    
    
           
    
        </table>
    
    </div>


   

{% endblock %}
